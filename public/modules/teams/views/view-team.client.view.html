<section data-ng-controller="TeamsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="team.name"></h1>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == team.user._id))">
		<a class="btn btn-primary" href="/#!/teams/{{team._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="team.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="team.user.displayName"></span>
		</em>
	</small>
	
	<div class="list-group">
        <a data-ng-repeat="player in players" data-ng-href="#!/players/{{player._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="player.created | date:'medium'"></span>
				by
				<span data-ng-bind="player.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="player.name"></h4>
        </a>
    </div>
</section>
