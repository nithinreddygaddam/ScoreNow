<section data-ng-controller="MatchesController">
    <div class="page-header">
        <h1>New Match</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="teamA">Home Team</label>
                    <div class="controls">
                        <select data-ng-model="teamA" class="form-control" id="teamA" ng-options="item._id as item.name for item in teams" placeholder="Team A" required></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="teamB">Away Team</label>
                    <div class="controls">
                        <select data-ng-model="teamB" class="form-control" id="teamB" ng-options="item._id as item.name for item in teams" placeholder="Team B" required></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="overs">Overs</label>
                    <div class="controls">
                        <input type="text" data-ng-model="overs" id="overs" class="form-control" placeholder="Overs" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
