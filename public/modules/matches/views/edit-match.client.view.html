<section data-ng-controller="MatchesController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Match</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="match.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="teamA">Home Team</label>
                    <div class="controls">
                        <select data-ng-model="match.teamA._id" class="form-control" id="teamA" ng-options="item._id as item.name for item in teams" required></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="teamB">Away Team</label>
                    <div class="controls">
                        <select data-ng-model="match.teamB._id" class="form-control" id="teamB" ng-options="item._id as item.name for item in teams" required></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="overs">Overs</label>
                    <div class="controls">
                        <input type="text" data-ng-model="match.overs" id="overs" class="form-control" placeholder="Overs" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
