<section data-ng-controller="TournamentsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="tournament.name"></h1>
		<p data-ng-bind="tournament.description"></p>
	</div>
	<div class="pull-right">
		<a class="btn btn-primary" href="/#!/tournaments/{{tournament._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
</section>
